network:
  host: 127.0.0.1
  port: 8888

controls:
  - name: frequency
    type: float
    range: [0, 10]
    default: 0.1
    message: /sinusoids/sinusoids/freq

  - name: lambda
    type: float
    range: [0, 10]
    default: 0.1
    message: /sinusoids/sinusoids/lambda

  - name: stroke width
    type: float
    range: [0, 1]
    default: 0.5
    message: /sinusoids/sinusoids/stroke-width
