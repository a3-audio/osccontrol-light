network:
  host: 127.0.0.1
  port: 2342

controls:
  - name: frequency
    type: float
    range: [100, 2000]
    default: 440
    message: /synth/freq

  - name: amplitude
    type: float
    default: 0.8
    message: /synth/amplitude

  # - name: voices
  #   type: int
  #   range: [1, 6]
  #   default: 1
  #   message: /synth/voices

  - name: flerp
    type: toggle
    default: on
    message: /synth/flerp

  - name: freak out
    type: toggle
    default: off
    message: /synth/freak-out
    message-mute: /synth/freak-out/mute
